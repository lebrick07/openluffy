---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: backend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-backend-cluster-role
  labels:
    app: {{ .Release.Name }}
    component: backend
rules:
  # Read-only access to pods, deployments, services across all namespaces
  - apiGroups: [""]
    resources:
      - pods
      - services
      - namespaces
      - nodes
      - persistentvolumeclaims
      - configmaps
    verbs:
      - get
      - list
      - watch

  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs:
      - get
      - list
      - watch

  # Read pod logs
  - apiGroups: [""]
    resources:
      - pods/log
    verbs:
      - get
      - list

  # Access to ArgoCD Applications
  - apiGroups: ["argoproj.io"]
    resources:
      - applications
    verbs:
      - get
      - list
      - watch

  # Access to Ingresses
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-backend-cluster-role-binding
  labels:
    app: {{ .Release.Name }}
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-backend-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-backend
    namespace: {{ .Release.Namespace }}
