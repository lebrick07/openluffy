---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: backend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-backend-cluster-role
  labels:
    app: {{ .Release.Name }}
    component: backend
rules:
  # Core resources - full operational access
  - apiGroups: [""]
    resources:
      - pods
      - services
      - namespaces
      - nodes
      - persistentvolumeclaims
      - configmaps
      - secrets
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Workload resources - full management
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Pod operations - logs, exec, port-forward
  - apiGroups: [""]
    resources:
      - pods/log
      - pods/exec
      - pods/portforward
    verbs:
      - get
      - list
      - create

  # ArgoCD Applications - full management
  - apiGroups: ["argoproj.io"]
    resources:
      - applications
      - applicationsets
      - appprojects
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Networking - ingresses, network policies
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # RBAC - view roles and bindings
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - get
      - list
      - watch

  # Batch jobs
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Autoscaling
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-backend-cluster-role-binding
  labels:
    app: {{ .Release.Name }}
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-backend-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-backend
    namespace: {{ .Release.Namespace }}
