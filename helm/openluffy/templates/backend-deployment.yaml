apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-backend
    component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
      component: backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
        component: backend
    spec:
      serviceAccountName: {{ .Release.Name }}-backend
      {{- if .Values.postgres.enabled }}
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z {{ include "openluffy.fullname" . }}-postgres 5432; do
                echo "PostgreSQL not ready yet, sleeping 2s..."
                sleep 2
              done
              echo "PostgreSQL port 5432 is open! Backend can start."
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: AWS_ROLE_ARN
              value: {{ .Values.aws.roleArn | quote }}
            - name: OPENCLAW_URL
              value: "http://localhost:18789"
            - name: OPENCLAW_SESSION
              value: "main"
            - name: OPENCLAW_TOKEN
              value: ""
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-api-keys
                  key: claude-api-key
                  optional: false
            {{- if .Values.postgres.enabled }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "openluffy.fullname" . }}-postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "openluffy.fullname" . }}-postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "openluffy.fullname" . }}-postgres
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ include "openluffy.fullname" . }}-postgres:5432/$(POSTGRES_DB)
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-backend-data
