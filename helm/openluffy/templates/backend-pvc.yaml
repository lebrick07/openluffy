apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-backend-data
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-backend
    component: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backend.storage.size | default "1Gi" }}
  {{- if .Values.backend.storage.storageClassName }}
  storageClassName: {{ .Values.backend.storage.storageClassName }}
  {{- end }}
