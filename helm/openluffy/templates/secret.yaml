{{- if .Values.secrets.claudeApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-api-keys
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: secrets
type: Opaque
stringData:
  claude-api-key: {{ .Values.secrets.claudeApiKey | quote }}
{{- end }}
