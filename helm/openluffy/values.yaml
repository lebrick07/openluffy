backend:
  image:
    repository: ghcr.io/lebrick07/openluffy-backend
    tag: latest # backend
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 8000

frontend:
  image:
    repository: ghcr.io/lebrick07/openluffy-frontend
    tag: latest # frontend
    pullPolicy: Never
  replicas: 1
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: traefik
  host: openluffy.local
  path: /
  pathType: Prefix

github:
  enabled: true

aws:
  roleArn: ""

secrets:
  # claudeApiKey should be set via:
  # - helm install --set secrets.claudeApiKey=$ANTHROPIC_API_KEY
  # - or ArgoCD Application parameters (injected by workflow)
  # DO NOT commit actual secret values to git
  claudeApiKey: ""
