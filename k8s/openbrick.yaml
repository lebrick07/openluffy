apiVersion: v1
kind: Namespace
metadata:
  name: openclaw
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbrick-backend
  namespace: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openbrick-backend
  template:
    metadata:
      labels:
        app: openbrick-backend
    spec:
      containers:
        - name: backend
          image: openbrick-playground-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: openbrick-backend
  namespace: openclaw
spec:
  selector:
    app: openbrick-backend
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbrick-frontend
  namespace: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openbrick-frontend
  template:
    metadata:
      labels:
        app: openbrick-frontend
    spec:
      containers:
        - name: frontend
          image: openbrick-playground-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: openbrick-frontend
  namespace: openclaw
spec:
  selector:
    app: openbrick-frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openbrick
  namespace: openclaw
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: openbrick.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: openbrick-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openbrick-frontend
            port:
              number: 80
