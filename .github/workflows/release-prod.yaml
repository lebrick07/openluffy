name: Release - Production

# Runs ONLY on merge to main - production deployment
on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push production images
  build-and-push:
    name: Build & Push Production Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Build and push frontend (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./openluffy-ui/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update production manifests
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "Updating production environment with tag: main-${SHORT_SHA}"
          
          # Update prod values
          sed -i "s|tag:.*# backend|tag: main-${SHORT_SHA} # backend|g" helm/openluffy/values/prod.yaml
          sed -i "s|tag:.*# frontend|tag: main-${SHORT_SHA} # frontend|g" helm/openluffy/values/prod.yaml
          
      - name: Commit production manifest changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add helm/openluffy/values/prod.yaml
          
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          git commit -m "chore(prod): update image tags to main-${SHORT_SHA} [skip ci]" || echo "No changes"
          git push

  # Production deployment complete
  release-complete:
    name: Production Release Complete
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Summary
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "üè¥‚Äç‚ò†Ô∏è OpenLuffy Production Release Complete"
          echo ""
          echo "‚úÖ Production images built: main-${SHORT_SHA}"
          echo "‚úÖ Production manifests updated"
          echo "‚úÖ ArgoCD will sync automatically"
          echo ""
          echo "Production: http://openluffy.local"
