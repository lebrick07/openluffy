name: CI Pipeline

# Runs on pull requests AND pushes to feature branches
on:
  pull_request:
    branches: [develop, main]
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'chore/**'
      - 'docs/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Step 1: Security Scans
  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

  # Step 2: Code Quality Scans (Backend)
  code-quality-backend:
    name: Code Quality - Backend
    runs-on: ubuntu-latest
    needs: [security-scans]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff black
      
      - name: Run Ruff (linter)
        run: |
          cd backend
          ruff check .
        continue-on-error: true
      
      - name: Check code formatting (Black)
        run: |
          cd backend
          black --check .
        continue-on-error: true

  # Step 2: Code Quality Scans (Frontend)
  code-quality-frontend:
    name: Code Quality - Frontend
    runs-on: ubuntu-latest
    needs: [security-scans]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: openluffy-ui/package-lock.json
      
      - name: Install dependencies
        run: |
          cd openluffy-ui
          npm ci
      
      - name: Run ESLint
        run: |
          cd openluffy-ui
          npm run lint
        continue-on-error: true

  # Step 3: Docker Build Validation
  docker-build-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality-backend, code-quality-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate backend Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          tags: backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate frontend Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./openluffy-ui/Dockerfile
          push: false
          tags: frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Step 4: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build-validation]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          cd backend
          python test_triage.py
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: openluffy-ui/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd openluffy-ui
          npm ci
      
      - name: Run frontend tests
        run: |
          cd openluffy-ui
          npm run test:unit
