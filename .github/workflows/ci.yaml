name: CI Pipeline

# Runs ONLY on pull requests - validates code quality, security, builds
on:
  pull_request:
    branches: [develop, main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security scanning FIRST - fail fast on security issues
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

  # Backend code quality & tests
  backend-quality:
    name: Backend - Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff black
      
      - name: Run Ruff (linter)
        run: |
          cd backend
          ruff check . || echo "⚠️ Linting issues found (non-blocking)"
        continue-on-error: true
      
      - name: Check code formatting (Black)
        run: |
          cd backend
          black --check . || echo "⚠️ Formatting issues found (non-blocking)"
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          cd backend
          pytest -v --cov=. --cov-report=xml

  # Frontend code quality & tests
  frontend-quality:
    name: Frontend - Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: openluffy-ui/package-lock.json
      
      - name: Install dependencies
        run: |
          cd openluffy-ui
          npm ci
      
      - name: Run ESLint
        run: |
          cd openluffy-ui
          npm run lint || echo "⚠️ Linting issues found (non-blocking)"
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          cd openluffy-ui
          npm run test:unit

  # Build images (no push) - validates Dockerfiles
  build-validation:
    name: Validate Docker Builds
    runs-on: ubuntu-latest
    needs: [security-scan, backend-quality, frontend-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./openluffy-ui/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary job - all checks passed
  ci-success:
    name: CI Success ✅
    runs-on: ubuntu-latest
    needs: [security-scan, backend-quality, frontend-quality, build-validation]
    steps:
      - name: All checks passed
        run: |
          echo "✅ Security scans passed"
          echo "✅ Code quality checks passed"
          echo "✅ Tests passed"
          echo "✅ Docker builds validated"
          echo ""
          echo "PR is ready to merge!"
