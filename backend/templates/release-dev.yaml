name: Release - Dev

on:
  push:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Dev Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=dev-latest

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update dev Helm values
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "Updating dev environment with tag: dev-${SHORT_SHA}"
          
          # Update Helm values for dev environment
          sed -i "s|tag:.*|tag: dev-${SHORT_SHA}|g" helm/app/values/dev.yaml
          
      - name: Commit dev values changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add helm/app/values/dev.yaml
          
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          git commit -m "chore(dev): update image tag to dev-${SHORT_SHA} [skip ci]" || echo "No changes"
          git push

  release-complete:
    name: Dev Release Complete
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Summary
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "✅ Dev Release Complete"
          echo ""
          echo "✅ Images built: dev-${SHORT_SHA}"
          echo "✅ Dev environment updated"
          echo "✅ ArgoCD will auto-sync"
