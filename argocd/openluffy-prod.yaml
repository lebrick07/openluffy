apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openluffy-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lebrick07/openluffy.git
    targetRevision: main
    path: helm/openluffy
    helm:
      valueFiles:
        - values/prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openluffy-prod
  syncPolicy:
    # Manual sync only for production - requires approval
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
