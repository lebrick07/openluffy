    <rect class="block" x="2" y="14" width="10" height="4"/>
    
    <!-- U -->
    <rect class="block" x="16" y="2" width="4" height="14"/>
    <rect class="block" x="16" y="14" width="10" height="4"/>
    <rect class="block" x="22" y="2" width="4" height="16"/>
    
